<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <nav>
        <button id="scores"> <a href="highscores.html">View Highscores</a> </button>
        <div class="timer">Time: <span id="time">0</span> seconds </div>
    </nav>

    <body class="quiz-box">
        <div id="start-screen" class="start">
            <h1> Welcome to the Coding Quiz Challenge! </h1>
            <h2> Test your coding knowledge by answering the following questions within the time limit.
                Keep in mind that incorrect answers will deduct your score/time
                by ten seconds! Good luck!</h2>
            <button id="start"> Start Quiz </button>
        </div>
    
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
          </div>
    
    
        <div id="end-screen" class="hide">
            <h3> All done! </h3>
            <p> Your final score is <span class="final-score"></span>.</p>
            <label for="enter-initials" class="enter-intials">Enter initials to save your score: <span class="input-initials"></span></label>
            <input type="text" id="initials" max="3" />
            <button id="submit"> Submit </button>
        </div>

        <div id="feedback" class="feedback hide"></div>
        </div>

    <footer> 
        <p class="footer-text">&copy by <a class="footer-link" href="https://github.com/WinnieCWu/"> Winnie C. Wu </a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/scores.js"></script>
    <script src="assets/js/logic.js"></script>
</body>
</html>
