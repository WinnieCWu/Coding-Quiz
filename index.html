<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <nav>
        <button id="viewHighScore"> View High Scores </button>
        <!-- time: ## (on upper right)-->
        <!-- when StartQuiz button is clicked, timer starts at 75-->
        <p> Time: <span id="timer">60</span> seconds </p>
    </nav>
    <main class="quiz-box">
        <div id="start">
            <h1> Welcome to the Coding Quiz Challenge </h1>
            <h2> Test your coding knowledge by answering the following questions within the time limit.
                Keep in mind that incorrect answers will deduct your time
                by ten seconds!</h2>
            <div class="StartQuiz">
                <button id="start-quiz-button" class="btn"> Start Quiz! </button>
            </div>
        </div>
    
        <div id="yourFinalScore">
            <h3> All done! </h3>
            <p> Your final score is <span class="finalScore"> score number.</p>
            <label for="enter-initials" class="enter-intials">Enter initials:</label>
            <input type="text" name="enter-initials" id="enter-initials" placeholder="Please enter your initials" />
            <button id="submitInitials" class="btn"> Submit </button>
        </div>

        <div id="viewHighScores">
            <button id="goBack" class="btn"> Go back</button>
            <button id="clearHighScores" class="btn"> Clear high scores </button>
        </div>

    </main>
    <footer> 
        <p class="footer-text">&copy by <a class="footer-link" href="https://github.com/WinnieCWu/"> Winnie C. Wu </a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

when answer incorrectly, time is subtracted from clock
when all q are answered or time reaches 0, game is over
when game is over, user can save initial and score, then click submit
can 'view high scores' on upper left, and time shows on upper right
question is bold and centered
4 options, when hover over, is a different color 
will tell if right or wrong below-->
