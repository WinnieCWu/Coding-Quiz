<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <nav>
        <button id="viewHighScore"> <a href="highscores.html">View Highscores</a> </button>
        <!-- time: ## (on upper right)-->
        <!-- when StartQuiz button is clicked, timer starts at 75-->
        <div class="timer">Time: <span id="time">0</span> seconds </div>
    </nav>

    <body class="quiz-box">
        <div id="start-screen" class="start">
            <h1> Welcome to the Coding Quiz Challenge! </h1>
            <h2> Test your coding knowledge by answering the following questions within the time limit.
                Keep in mind that incorrect answers will deduct your time
                by ten seconds! Good luck!</h2>
            <button id="start"> Start Quiz! </button>
        </div>
    
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>
    
        <div id="end-screen" class="hide">
            <h3> All done! </h3>
            <p> Your final score is <span class="final-score"></span>.</p>
            <label for="enter-initials" class="enter-intials">Enter initials to save your score: <span class="input-initials"></span></label>
            <input type="text" id="initials" max="3" />
            <button id="submit"> Submit </button>
        </div>

        <div id="feedback" class="feedback hide"></div>
        </div>

    <footer> 
        <p class="footer-text">&copy by <a class="footer-link" href="https://github.com/WinnieCWu/"> Winnie C. Wu </a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

when all q are answered or time reaches 0, game is over
when game is over, user can save initial and score, then click submit
can 'view high scores' on upper left, and time shows on upper right
question is bold and centered
4 options, when hover over, is a different color
